<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <title>Draw Features</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script> -->
	<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

  </head>
  <body style="height: 100%">
    <div id="map" class="map" style="height: 95%;"></div>
	<div style="float:left">
    <form class="form-inline">
      <label>Geometry type &nbsp;</label>
      <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
        <option value="None">None</option>
      </select>
    </form>
	</div>
	<div style="margin-left: 13%;">
		<input type="color" name="color" id="color" value=""></input>
	</div>
    <script>
      var Map = ol.Map;
      var View = ol.View;
      var Draw = ol.interaction.Draw;
      var TileLayer = ol.layer.Tile;
	  var VectorLayer = ol.layer.Vector;
      var OSM = ol.source.OSM;
	  var VectorSource = ol.source.Vector;	  
	  var {Style, Stroke, Fill} = ol.style;
	  
	  var firstStyle = new Style({ 
		stroke: new Stroke({ 
			color: 'black', 
			width: 3 
			}),
		fill: new Fill({
			color: 'black'
			})
		}); 

      var raster = new TileLayer({
        source: new OSM()
      });

      var source = new VectorSource({wrapX: false});

      var vector = new VectorLayer({
        source: source,
		style: firstStyle
      });

      var map = new Map({
        layers: [raster, vector],
        target: 'map',
        view: new View({
          center: [-11000000, 4600000],
          zoom: 4
        })
      });

      var typeSelect = document.getElementById('type');
		var color = document.getElementById('color');
      var draw; // global so we can remove it later
      function addInteraction() {
        var value = typeSelect.value;
        if (value !== 'None') {
          draw = new Draw({
            source: source,
            type: typeSelect.value			        
          });		   
		
          map.addInteraction(draw);
        }
      }


      /**
       * Handle change event.
       */
      typeSelect.onchange = function() {
	  <!-- console.log(typeSelect.value); -->
	  if (typeSelect.value != 'None'){ 
		source.clear();	  
		}
        map.removeInteraction(draw);
        addInteraction();
      };
	  
	  color.onchange = function(){
		firstStyle.fill_.color_ = this.value;
	  }
	  

      addInteraction();
    </script>
  </body>
</html>
